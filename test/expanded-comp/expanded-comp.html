<link rel="import" href="../../wc-i18n.html">

<dom-module id="expanded-comp">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <wc-i18n-src locale-map='[[_localeMapper()]]' locale-dir='[[localeDir()]]' domain='expanded-comp'></wc-i18n-src>
    <wc-i18n key='expanded-comp.foo'></wc-i18n>
  </template>
  <script>
    Polymer({
      is: 'expanded-comp',
      behaviors: [
        WCI18nBehavior
      ],
      _localeMapper: function() {
        return function(key) {
          return key.message;
        }
      }
    });
  </script>
</dom-module>
